<div class="page" data-name="updatepassword">


  <div class="navbar color-theme-white bg-primary text-color-white">
    <div class="navbar-inner sliding color-theme-white bg-primary text-color-white">
      <div class="left">
        <a href="/login/" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only" id="update-pass-back">Back</span>
        </a>
      </div>
      <div class="title" id="update-acc-rec">Account Recovery</div>
    </div>
  </div>


              <div class="page-content">
                

                <div class="block text-color-black">

                  <img src="imgs/otp.png" style="margin:0 auto; display: block; max-height: 100px;">
                 
                      <h2 class="text-center" id="create-pass">Create a new Password</h2>
                     

                      <br>

                      <div class="list no-hairlines-md">
                      <ul class="color-theme-gray">

                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-input-wrap">
                             <input type="password" maxlength="18" class="text-color-black" placeholder="Enter New Password" id="new-password">
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>


                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-input-wrap">
                             <input type="password" maxlength="18" class="text-color-black" placeholder="Confirm New Password"  id="new-password-confirm">
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>


                    </ul>
                  </div>
                      



                      
                 
              </div>




              <div style="bottom: 10px; width: 100%;">
              
               <button class="col button button-raised button-fill button-round text-color-white sweet-bg odm-button" style="width: 90%;  margin: 20px auto 5px;" id="update-password-btn">

                <i class="icon f7-icons ios-only">lock</i>
                <i class="icon material-icons md-only">lock_outline</i>
                &nbsp;<span id="x">Recover My Account</span>
              </button>
             
           </div>



        </div>

</div>
