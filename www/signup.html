<div class="page" data-name="signup">

      

          

              <div class="page-content" style="padding-bottom: 0px !important; background-image: url('imgs/color.jpg'); background-repeat: no-repeat; background-size: cover;">


                <div class="block text-color-white">
                  <div class="row">
                    <div class="col-50"><h3>ODM Mobile</h3></div>

                    <div class="col-50">
                       <a class="item-link smart-select select-language">
                          <select name="car">
                            <optgroup label="Available Languages">
                              <option value="English">English</option>
                              <option value="French">French</option>
                              <option value="Spanish">Spanish</option>
                              <option value="Chinese">Chinese</option>
                              <option value="Swahili">Swahili</option>
                              <option value="German">German</option>
                              <option value="Arabic">Arabic</option>
                              <option value="Russian">Russian</option>
                            </optgroup>
                          </select>
          <button class="button button-round button-outline color-white open-vertical odm-button"></button>
              
          </a>


        </div>
                     
                    
                  </div>
                </div>


                 <div class="block text-color-white text-center">
                  
                  <h2>ODM | <span id="signup-text">SIGN UP</span></h2>
                  <small><a href="/login/" class="text-color-white" id="haveacc-text">HAVE AN ACCOUNT? LOGIN</a></small>
                </div>
         

                    
                    


                    <div class="block text-color-white animated fadeIn delay-1s">
                   
            <div class="block" style="padding:2px;">


    <div style="position: absolute; width: 98%; height: 97%; opacity: 0.5; z-index: 5; border-radius: 10px;" class="bg-primary"></div>




        <form class="list form-store-data color-theme-white text-color-white signup-form" style="z-index: 10" method="post" action="#" id="signup-form" onsubmit="return false">
          
 

      <ul class="color-theme-white text-color-white">
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label" id="form-first-name">First Name</div>
            <div class="item-input-wrap">
              <input name="" type="text" placeholder="" required id="first-name">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label" id="form-last-name">Last Name</div>
            <div class="item-input-wrap">
              <input name="" type="text" placeholder="" required id="last-name">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
       
       
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label" id="form-email">E-mail</div>
            <div class="item-input-wrap">
              <input name="useremail" type="email" placeholder="" required id="email">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>




         <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label" id="form-password">Password</div>
            <div class="item-input-wrap">
              <input name="userpassword" type="password" placeholder="" required id="password">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
    
        
      

    <li class="item-content item-input">
    <div class="item-inner">
        <div class="item-input-wrap">
        <label class="checkbox"><input type="checkbox" required name="agreement"><i class="icon-checkbox"></i></label>
        <small id="form-agreement">I agree to <a href='/outertnc/'>Privacy, Terms and Conditions</a> of ODM</small>
        </div>
    </div>
</li>
      
        
      
      </ul>


      
         <button class="col button button-outline button-raised button-round text-color-white odm-button sweet-bg" type="submit" style="width: 75%; margin:20px auto 5px;" id="signup-btn">
          <i class='icon f7-icons ios-only'>person</i>
          <i class='icon material-icons md-only'>account_circle</i>
         <span id="create-acc-btn">Create Account</span></button>

          <i class="fa fa-facebook"></i>&nbsp;<span id="facebook-signup-btn">Signup with Facebook</span>
        </button> -->
      


    </form>



  </div>


                    </div>

                            </a>
