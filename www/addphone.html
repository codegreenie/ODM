<div class="page" data-name="addphone">

  <div class="navbar color-theme-white bg-primary text-color-white">
    <div class="navbar-inner sliding color-theme-white bg-primary text-color-white">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only"><span id="back">Back</span></span>

      </div>
      <div class="title" id="add-phone-title">Add Phone</div>
    </div>
  </div>


              <div class="page-content">

                <div class="block text-color-black">

                  <img src="imgs/smartphone.png" style="margin:0 auto; display: block; max-height: 100px;">
                 
                      <h1 id="enter-phone-number">Enter your phone number</h1>
                      <p class="text-color-gray" id="we-text-you">We will text you an access code to confirm ownership of your phone number</p>

                      <br>

                       <div class="list">
                  <ul>

                  <li>
                    <a class="item-link smart-select select-country">
                      <select name="countries" id="countries">
                        
                      </select>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title" id="country-select">Country</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

                  
                      <div class="list no-hairlines-md">
                      <ul class="color-theme-gray">
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-input-wrap">
                            <input type="tel" maxlength="10" placeholder="Phone Number" class="text-color-black" id="phone-number-box" required>
                            <span class="input-clear-button"></span>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                


                 


                  
              </div>




              <div style="bottom: 10px; width: 100%;">

                
              
               <button class="col button button-raised button-fill button-round text-color-white sweet-bg odm-button" style="width: 90%;  margin: 20px auto 5px;" id="verify-phone">

                <i class="icon material-icons md-only">phone</i>
                &nbsp;<span id="verify-phone-btn">Verify Phone</span>
              </button>
             
           </div>
